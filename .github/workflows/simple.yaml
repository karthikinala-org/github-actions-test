name: Shell commands

on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "Hello World"
      - name: multiple script
        run: |
          node -v
          npm -v
      - name: Python script
        run: |
          import platform
          print platform(processor())
          shell: python